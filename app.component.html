<div class="clockdiv">
  <div>
    <div class="minutes-color">{{minutes}}</div>
  </div>
  <div class="Colon-color">:</div>
  <div>
    <div class="minutes-color">{{seconds}}</div>
  </div>
  <div class="Colon-color" [style.visibility]="visibility">:</div>
  <div class="minutes-color" [style.visibility]="visibility">
    <div>{{hours}}</div>
  </div>
</div>
